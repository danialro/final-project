<!-- Page Content -->
<div class="video-top">
  <div id="home-video">
   <div id="video_text">Get fit, Stay fit, and make money when others don't.</div>
   <video autoplay loop>
     <source src="media/runninghiptser2.mov" type="video/mp4" />
   </video>
  </div>
</div>


<div class="container">
  <!-- Title -->
  <div class="row">
    <div class="col-lg-12">
      <h1 style="text-align: center; color:#ecf0f1; font-family:Josefin Sans; font-weight:800;" >Our Carrots</h1>
    </div>
  </div>
  <!-- /.row -->

<br>
<div class="row search-bar">
             
  <div class="input-group">
    <div class="input-group-btn">
      
      <div class="searchbox col-md-4 col-md-offset-2">
        <input type="text" class="form-control col-md-6" placeholder="Search Carrots by Title" ng-model="searchNameInput">
      </div>

      <div class="searchbox col-md-4">
        <input type="text" class="form-control col-md-6" placeholder="Search Carrots by Weekly Goal" ng-model="searchGoalInput">
      </div>

    </div><!-- /btn-group -->
  </div><!-- /input-group -->

</div><!-- /.row -->

<br>
<br>
  <!-- Page Features -->
  <div class="row text-center">

    <div class="col-lg-4 col-md-6 col-sm-12 hero-feature" ng-repeat="carrot in carrots | filter: {carrotName:searchNameInput} | filter: {weeklyGoal:searchGoalInput} ||'title' track by $index">
      <div class="card">
        <canvas class="header-bg" width="250" height="70" id="header-blur"></canvas>
          <div class="avatar">
              <img src="media/Slack for iOS Upload.jpg" alt="" />
          </div>
          <div class="content">
            <h2>{{carrot.carrotName}}</h2>
            <h3>Weekly Goal: {{carrot.weeklyGoal}} KM</h3>
            <h4>Entrance Fee: US$ {{carrot.entrance_fee}}</h4>
            <h4>Already Running: {{carrot.numParticipants}}</h4>
            <br>
            <p>
              <a href="/carrots/{{carrot._id}}" class="btn btn-primary">Carrot Info</a>
            </p>
          </div>
      </div>
    </div>

  <!-- /.row -->
</div>
